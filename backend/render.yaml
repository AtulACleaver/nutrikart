services:
  - type: web
    name: nutrikart-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false # Set this in Render dashboard (Supabase connection string)
      - key: LP_AVAILABLE
        value: "true"
